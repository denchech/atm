security:
    always_authenticate_before_granting: true
    encoders:
        App\Entity\Card:
            algorithm: auto
        App\Entity\Employee:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\Card
                property: number
        app_employee_provider:
            entity:
                class: App\Entity\Employee
                property: uuid

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        employee:
            pattern: ^/employee/*
            anonymous: true
            lazy: true
            form_login:
                login_path: /employee/login
                check_path: /employee/login_check
                default_target_path: /employee/login
                username_parameter: uuid
                password_parameter: password
            provider: app_employee_provider
            guard:
                authenticators:
                    - App\Security\EmployeeAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_login

        user:
            pattern: ^/*
            anonymous: true
            lazy: true
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /login
                username_parameter: number
                password_parameter: pin
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\CardAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    role_hierarchy:
        ROLE_DEFAULT: [ROLE_RECHARGE, ROLE_WITHDRAWAL, ROLE_TRANSFER]
        ROLE_CREDIT: [ROLE_RECHARGE]
        ROLE_PREMIUM: [ROLE_DEFAULT, ROLE_CURRENCY_OPERATION]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
